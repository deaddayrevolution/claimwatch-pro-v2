<!DOCTYPE html>
<html>
<head>
  <title>ClaimWatch Pro - Mining Claims Monitor</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
  <style>
    html, body, #viewDiv { height: 100%; width: 100%; margin: 0; padding: 0; }
    #sidebar { position: absolute; top: 20px; right: 20px; width: 350px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.08);}
    .stat { font-size: 18px; margin-bottom: 8px; }
    .button { padding: 8px 16px; background: #2b7bba; color: #fff; border: none; border-radius: 3px; margin-bottom: 8px; cursor: pointer;}
    .aoi-item { padding: 5px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="sidebar">
    <h2>ClaimWatch Dashboard</h2>
    <div class="stat">New Claims in AOI: <span id="newClaimsCount">0</span></div>
    <div class="stat">Modified Claims in AOI: <span id="modifiedClaimsCount">0</span></div>
    <div class="stat">Deleted Claims: <span id="deletedClaimsCount">0</span></div>
    <button class="button" id="checkChanges">Check for BLM Changes</button>
    <button class="button" id="drawAOI">Draw New AOI</button>
    <div>
      <h3>Areas of Interest (AOI)</h3>
      <div id="aoiList"></div>
    </div>
  </div>
  <script src="https://js.arcgis.com/4.28/"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
